name: fromme
description: A new Flutter project.


publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  
  cupertino_icons: ^1.0.1
  otp_text_field: ^1.0.1
  flutter_signin_button: ^1.1.0
  firebase_auth:
  cloud_firestore:
  firebase_core: ^0.5.3
  toast: ^0.1.5
  google_sign_in: ^4.5.6
  flutter_facebook_login: ^3.0.0
  http: ^0.12.2
  modal_progress_hud: ^0.1.3
  shared_preferences: ^0.5.12+4
  sqflite: ^1.3.2+1 
  image_picker: ^0.6.7+17
  firebase_storage: ^5.2.0
  provider: ^4.3.2+3
  timeago: ^2.0.29
  


dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter


flutter:

  
  uses-material-design: true
  fonts:
    - family: Caveat
      fonts:
        - asset: fonts/Caveat-VariableFont_wght.ttf
    - family: LovedByTheKing
      fonts:
        - asset: fonts/LovedbytheKing-Regular.ttf
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
      
  assets:
      - assets/

  